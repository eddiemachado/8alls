<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>List</title>
        <meta name="description" content="Play an online version of Family Feud.">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- google font -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

        <!-- favicons -->
        <link rel="apple-touch-icon" href="favicon.png">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!-- network base -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body id="list">

        <header role="header">

            <div class="score score-left">
                <p id="team1" class="team-name">Team 1</p>
                <span id="team1score" class="score-number">00</span>

                <div class="team-wrong"></div> 
            </div>

            <div id="logo">
                <h2></h2>
                <p></p>
            </div>

            <div class="score score-right">
                <p id="team2" class="team-name">Team 2</p>
                <span id="team2score" class="score-number">00</span>

                <div class="team-wrong"></div> 
            </div>
        </header>

      <div id="container">

        <h1 class="ff-topic-headline"></h1>
        <p class="term-help">Top related searches for <span id="term"></span></p>

        <div id="ff-board">

        	<ol id="ffb-list" class="ffb-list"></ol>


        </div> <!-- end board -->

        <a id="end-list" href="boards.html" class="btn">End Round</a> 

        <p class="ff-help">Words like "the", "at", and plural versions of the word aren't counted, so don't even try it.</p>

      </div> <!-- end container -->

      <footer>
        <div class="keyboard-shortcuts">
            <ul class="control-list">
                <li class="label">Flip Answer:</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li class="label">Wrong Answer:</li>
                <li><a href="#" class="wrong-answer">X</a></li>
        </div>
      </footer>

    </body>

  </html>
